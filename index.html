<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Calculator</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class="container">
      <header></header>
      <div class="calculator-main">
        <div class="margin-top"></div>
        <div class="row top">
          <div class="display" id="display">display</div>
        </div>
        <div class="row">
          <div class="button" id="seven">7</div>
          <div class="button" id="eight">8</div>
          <div class="button" id="nine">9</div>
          <div class="button operation" id="divide">/</div>
        </div>
        <div class="row">
          <div class="button" id="four">4</div>
          <div class="button" id="five">5</div>
          <div class="button" id="six">6</div>
          <div class="button operation" id="multiply">*</div>
        </div>
        <div class="row">
          <div class="button" id="one">1</div>
          <div class="button" id="two">2</div>
          <div class="button" id="three">3</div>
          <div class="button operation" id="subtract">-</div>
        </div>
        <div class="row">
          <div class="button" id="zero">0</div>
          <div class="button" id="decimal">.</div>
          <div class="button equal" id="equal">=</div>
          <div class="button operation" id="add">+</div>
        </div>
        <div class="row">
          <div class="button wide-button clear" id="clear">Clear</div>
          <div class="button wide-button delete" id="delete">Delete</div>
        </div>
        <div class="margin-bottom"></div>
      </div>
    </div>
  </body>
</html>
