<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Calculator</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class="container">
      <header>header</header>
      <div class="calculator-main">
        <div class="row display button">input screen</div>
        <div class="row">
          <div class="row left button">7</div>
          <div class="row button">8</div>
          <div class="row button">9</div>
          <div class="row button operation">/</div>
        </div>
        <div class="row">
          <div class="row left button">4</div>
          <div class="row button">5</div>
          <div class="row button">6</div>
          <div class="row button operation">*</div>
        </div>
        <div class="row">
          <div class="row left button">1</div>
          <div class="row button">2</div>
          <div class="row button">3</div>
          <div class="row button operation">-</div>
        </div>
        <div class="row">
          <div class="row left button">0</div>
          <div class="row button">.</div>
          <div class="row button operation">=</div>
          <div class="row button operation">+</div>
        </div>
      </div>
      <footer>footer</footer>
    </div>
  </body>
</html>
